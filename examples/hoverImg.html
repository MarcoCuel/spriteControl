<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sprite Control</title>	
	
	<style>
		.sprite {
			display: block;
			background: url(../imgs/01sprite.jpg) 0 0 no-repeat;
			width: 218px;
			height: 200px;
		}
	</style>


</head>
<body>


	

	<a class="sprite" href="#"></a>


	
	


	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="../js/spriteControl.js"></script>



	<script>
		$(".sprite").spriteControl({
			allsteps: 11,
			step:218
		});
		
	</script>
</body>
</html>
